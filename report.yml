---
- name: Read multiple values on targets
  gather_facts: yes
  hosts: all

  tasks:

    - name: Get files on remote machine
      find:
        paths: /mw_config 
        pattern: '*.cfg'
      register: config_files

    - name: Reading file contents
      slurp:
        src: "{{ item.path }}"
      register: config_values
      loop: "{{Â config_files.files }}"

    - name: Display config values
      debug:
        msg: "{{config_values.['content'] | b64decode }}"
